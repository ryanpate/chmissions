<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Hills Missions - Touch to Start</title>
    <style>
        @font-face {
            font-family: 'Brandon Grotesque';
            src: url('assets/fonts/BrandonGrotesque-Bold.woff2') format('woff2'),
                 url('assets/fonts/BrandonGrotesque-Bold.woff') format('woff');
            font-weight: 600;
        }
        
        * {
            margin: 0;
            padding: 0;
            cursor: none;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Brandon Grotesque', sans-serif;
        }
        
        .logo-container {
            animation: float 6s ease-in-out infinite;
            margin-bottom: 50px;
        }

        .logo {
            width: 350px;
            height: 350px;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.5));
        }
        
        .touch-text {
            font-size: 36px;
            color: #fff;
            font-weight: 600;
            letter-spacing: 2px;
            animation: pulse 2s ease-in-out infinite;
            text-shadow: 0 4px 20px rgba(74, 144, 226, 0.5);
        }
        
        .subtitle {
            font-size: 20px;
            color: #4A90E2;
            margin-top: 20px;
            opacity: 0.8;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(74, 144, 226, 0.1) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Touch Feedback for Screensaver */
        .touch-ripple {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(74, 144, 226, 0.8) 0%, rgba(74, 144, 226, 0.4) 40%, transparent 70%);
            transform: translate(-50%, -50%) scale(0);
            animation: screensaver-ripple 0.8s ease-out forwards;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes screensaver-ripple {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        .touch-ring {
            position: fixed;
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: touch-ring-expand 0.5s ease-out forwards;
            pointer-events: none;
            z-index: 1001;
        }

        @keyframes touch-ring-expand {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        /* Touch text feedback */
        .touch-text-active {
            animation: text-flash 0.3s ease-out;
        }

        @keyframes text-flash {
            0% { transform: scale(1); color: #fff; }
            50% { transform: scale(1.1); color: #4A90E2; }
            100% { transform: scale(1); color: #fff; }
        }
    </style>
    <script>
        // Auto-refresh functionality
        function setupAutoRefresh() {
            // Check if we have a stored refresh timestamp
            const lastRefresh = localStorage.getItem('lastRefreshTime');
            const now = Date.now();
            const twelveHours = 12 * 60 * 60 * 1000; // 12 hours in milliseconds
            
            if (!lastRefresh) {
                // First time load, store the current time
                localStorage.setItem('lastRefreshTime', now.toString());
            } else {
                const timeSinceRefresh = now - parseInt(lastRefresh);
                
                // If it's been more than 12 hours, refresh the page
                if (timeSinceRefresh >= twelveHours) {
                    localStorage.setItem('lastRefreshTime', now.toString());
                    window.location.reload(true); // Force reload from server
                    return; // Stop execution since page is reloading
                }
                
                // Calculate time until next refresh
                const timeUntilRefresh = twelveHours - timeSinceRefresh;
                
                // Set timeout for the remaining time
                setTimeout(() => {
                    localStorage.setItem('lastRefreshTime', Date.now().toString());
                    window.location.reload(true);
                }, timeUntilRefresh);
            }
            
            // Also set a recurring 12-hour interval as a backup
            setInterval(() => {
                localStorage.setItem('lastRefreshTime', Date.now().toString());
                window.location.reload(true);
            }, twelveHours);
        }
        
        // Setup auto-refresh when page loads
        window.addEventListener('load', setupAutoRefresh);
    </script>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="logo-container">
        <img src="assets/logo.png" alt="Cherry Hills" class="logo" onerror="this.style.border='2px solid red'">
    </div>
    <h1 class="touch-text" id="touchText">TOUCH TO START</h1>
    <p class="subtitle">Explore Our Global Missions</p>

    <script>
        // Touch feedback for screensaver
        function createTouchFeedback(x, y) {
            // Create ripple
            const ripple = document.createElement('div');
            ripple.className = 'touch-ripple';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.width = '400px';
            ripple.style.height = '400px';
            document.body.appendChild(ripple);

            // Create ring
            const ring = document.createElement('div');
            ring.className = 'touch-ring';
            ring.style.left = x + 'px';
            ring.style.top = y + 'px';
            document.body.appendChild(ring);

            // Animate text
            const touchText = document.getElementById('touchText');
            touchText.classList.add('touch-text-active');

            // Navigate after brief feedback delay
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 300);
        }

        // Handle both click and touch
        document.body.addEventListener('click', function(e) {
            createTouchFeedback(e.clientX, e.clientY);
        });

        document.body.addEventListener('touchstart', function(e) {
            if (e.touches && e.touches[0]) {
                const touch = e.touches[0];
                createTouchFeedback(touch.clientX, touch.clientY);
            }
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
