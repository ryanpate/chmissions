name: Sync Mission Content

on:
  # Run daily at 3 AM Central Time (9 AM UTC)
  schedule:
    - cron: '0 9 * * *'

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run mission scraper
        run: node scraper/scrape-pages.js

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Get current date for commit message
          DATE=$(date +'%Y-%m-%d')

          # Count changed files
          CHANGED_FILES=$(git diff --name-only | wc -l | tr -d ' ')

          git add -A
          git commit -m "auto-sync: updated mission content ($DATE)

          - $CHANGED_FILES file(s) updated
          - Automated daily sync via GitHub Actions"

          git push

      - name: No changes detected
        if: steps.changes.outputs.changed == 'false'
        run: echo "No content changes detected. Skipping commit."
